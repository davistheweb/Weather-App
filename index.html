<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/images/weather.png">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/index.css">
    <!-- REMIX ICONS -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Weather | App</title>
</head>
<body>
    
    <div class="weather-box flex">
        <div class="weather-container">
            <div class="header flex">
                <div class="weather-icon">
                    <img class="weather-icon-img" src="src/images/weather.png" alt="">
                </div>
                <div class="theme" id="theme">
                    <div class="theme-icons">
                    <span class="theme-toggle dark__toggle">
                        <i class="ri-moon-line"></i>
                    </span>
                    <span class="theme-toggle light__toggle">
                        <i class="ri-sun-line"></i>
                    </span>
                </div>
                </div>
            </div>

            <div class="weather-search flex">
                <span class="location">
                    <i class="ri-map-pin-line"></i>
                </span>
                <input class="weather-input" type="text">
                <button class="search-button flex"><i class="ri-search-2-line"></i></button>
            </div>
        </div>
    </div>

    

<script src="src/js/index.js"></script>
</body>
</html>
